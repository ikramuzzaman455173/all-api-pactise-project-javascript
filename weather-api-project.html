<!DOCTYPE html>
<html lang="en">

<head>
  <title>Temperature Hot</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    body {
      background: url(images/bg-image.jpg) no-repeat;
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container text-capitalize">
    <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input id="city-name" type="text" class="form-control" autofocus
          placeholder="Enter a location for Weather ..." />
        <div class="input-group-append">
          <button onclick="searchTemperature()" type="button" class="btn btn-danger">
            Search
          </button>
        </div>
      </div>
      <!-- <====alert=====> -->
      <div class="alert alert-danger h4 text-dark my-4 d-none" role="alert" id="msgError">
        City Name Invalid ! Try Again Search :)
      </div>
    </form>
    <div class="weather-status text-white text-center" id="weatherInfo">
      <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather img" />
      <h1 id="city">Dhaka</h1>
      <h3><span id="temperature">38.06</span>&deg;C</h3>
      <h1 id="condition" class="lead">Clouds</h1>
    </div>
  </div>
  <script src="js/weather-api-project.js"></script>
</body>

</html>
